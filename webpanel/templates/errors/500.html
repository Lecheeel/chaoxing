{% extends "base.html" %}

{% block title %}服务器错误 - 超星学习通签到系统{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow-sm">
                <div class="card-body py-5">
                    <i class="fas fa-exclamation-circle text-danger mb-3" style="font-size: 4rem;"></i>
                    <h1 class="display-4 text-muted">500</h1>
                    <h4 class="mb-3">服务器内部错误</h4>
                    <p class="text-muted mb-4">
                        抱歉，服务器遇到了一个内部错误，请稍后再试。
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>返回首页
                        </a>
                        <button onclick="location.reload()" class="btn btn-outline-secondary">
                            <i class="fas fa-redo me-2"></i>重新加载
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
